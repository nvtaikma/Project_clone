<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
          
            <div class="head_container">
                <h2>List Entries</h2>
                <button class="btn-new-entries" id="myBtn">
                    Create new Entry +
                </button>
          </div>
    </header>
    <main class="wrap_list" id="wrap_list">
        
    </main>


    <div id="myModal" class="modal" onclick="event.preventDefault()">
        <div class="modal-content">
            <span class="close" style="float: right; cursor: pointer;">&times;</span>
            <form action="/action_page.php" id="formContainer">
                <div class="input__wrapper">
                    <div>
                        <label for="API">API</label>
                        <input type="text" id="API" placeholder="API.." name="API">
                    </div>

                    <div>
                        <label for="Cors">Cors</label>
                        <input type="text" id="Cors" placeholder="Cors.." name="Cors">
                    </div>
                </div>

                <div class="input__wrapper">
                    <div>
                        <label for="Category">Category</label>
                        <input type="text" id="Category" placeholder="Category.." name="Category">
                    </div>

                    <div>
                        <label for="HTTPS">HTTPS</label>
                        <select id="HTTPS" name="HTTPS">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                </div>


                <label for="img">Image</label>
                <input class="input__form" type="text" id="img" placeholder="Image..." name="img">

                <label for="description">Description</label>
                <input class="input__form" type="text" id="description" placeholder="Description..." name="description">
            
                <label for="link">Link</label>
                <input class="input__form" type="text" id="link" placeholder="Link.." name="link">

                <input type="submit" value="Submit" onclick="checkValidation()">
                </form>
        </div>
      </div>

      <script src="./index.js"></script>
</body>
</html>
